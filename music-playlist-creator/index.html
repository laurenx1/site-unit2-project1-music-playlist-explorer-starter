<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="banner">
        <!-- Your header content here -->
        <h1 id="page-title"> Music Playlist Explorer </h1>
        <button id="featured-button">Featured Playlist</button>
    </header>

    <main class="playlists"> 
        <!-- playlist stuff will be filled in by JavaScript -->
    </main>

    <div id="featured-page" style="display: none;">
        <div class="featured-content">
            <div class="featured-info">
                <img id="featured-img" src="" alt="Playlist Art">
                <h1 id="featured-title"></h1>
                <p id="featured-creator"></p>
            </div>
        </div>
        <ul class="songs" id="featured-songs">
            <!-- featured songs will be filled in by JavaScript -->
        </ul>

    </div>


    <div id="playlist-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <link rel="icon" type="image/x-icon" href="/site-unit2-project1-music-playlist-explorer-starter/music-playlist-creator/assets/img/favicon.ico">
            <div class="banner">
                <img src="INSERT_IMG_HERE.png">
                <div class="playlist-desc">
                    <h1>modal playlist title</h1>
                    <p>creator name </p>
                </div>
            </div>
            <ul class="songs">
                <li class="song">
                    <img src="INSERT_IMG_HERE.png">
                    <div class="song-info">
                        <h3 class="song-title">Song Title</h3>
                        <h4 class="song-artist">Artist Name</h4>
                        <h4 class="song-album">Album</h4>
                    </div>
                    <p>0:00</p>
                </li>
            </ul>

        </div>
    </div>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
